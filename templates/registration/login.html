{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión · Sistema D3S</title>
  <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
  <style>
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --border:#e6ebf2;
      --text:#2c3e50;
      --muted:#6b7a90;
      --primary:#2c7be5;
      --primary-600:#1b5cb8;
      --shadow:0 8px 20px rgba(23,43,77,.08);
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* ===== Header (logo + título centrados) ===== */
    .login-header{
      width:100%;
      background:#3e6f89;
      /* En vez de altura fija, altura mínima para acompañar el logo */
      min-height: 120px;
      box-shadow: 0 2px 6px rgba(0,0,0,.06);

      display:grid;
      grid-template-columns: 220px 1fr 220px; /* logo | centro | balance */
      align-items:center;
      justify-items:center;
      padding: 8px 16px;
    }

    .login-header .logo-wrap{
      justify-self:start;
      width: 100%;
      height: 100%;
      display:flex;
      align-items:center;
      padding-left: 16px;
      overflow: visible;
    }

    .login-header .logo-wrap img{
      /* El logo escala, sin deformar ni recortarse */
      height: clamp(100px, 10vh, 110px);
      width: auto;
      display: block;
    }

    .login-header h1{
      margin:0;
      font-size: 28px;
      color:#fff;
      font-weight:700;
      letter-spacing:.5px;
      text-align:center;
      justify-self:center; /* asegura centrado real */
    }

    .login-header .right-fill{
      /* columna de balance, no necesita estilos */
      width:100%;
      height:100%;
    }

    /* ===== Contenido central ===== */
    .login-shell{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px 16px;
    }

    .login-container{
      width:100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 28px 32px;
      box-shadow: var(--shadow);
    }

    h2{
      text-align:center;
      font-size: 22px;
      margin: 0 0 18px;
    }

    .form-row{ margin: 14px 0; }
    .form-row label{
      display:block;
      font-size:13px;
      color: var(--muted);
      margin-bottom:6px;
    }
    .form-row input{
      width:100%;
      height: 40px;
      padding: 0 12px;
      border:1px solid #cfd8e3;
      border-radius:8px;
      font-size:14px;
      transition: box-shadow .15s ease, border-color .15s ease;
      background: #fdfdff;
    }
    .form-row input:focus{
      outline:none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(44,123,229,.15);
      background:#fff;
    }

    .submit-row{
      margin-top:18px;
      text-align:center;
    }
    .submit-row button{
      background: var(--primary);
      color:#fff;
      border:none;
      border-radius:8px;
      height: 42px;
      padding: 0 16px;
      font-size:14px;
      cursor:pointer;
      min-width: 150px;
      box-shadow: 0 4px 10px rgba(44,123,229,.25);
      transition: background .15s ease, transform .05s ease;
    }
    .submit-row button:hover{ background: var(--primary-600); }
    .submit-row button:active{ transform: translateY(1px); }

    .help-text{
      margin-top: 14px;
      text-align:center;
      font-size: 13px;
      color: var(--muted);
    }
    .help-text a{ color: var(--primary-600); text-decoration: none; }
    .help-text a:hover{ text-decoration: underline; }

    .errors{
      background:#fdecea;
      border:1px solid #f5c6cb;
      color:#b71c1c;
      border-radius:8px;
      padding:10px 12px;
      font-size:13px;
      margin-bottom:12px;
      text-align:center;
    }

    /* ===== Responsivo ===== */
    @media (max-width: 640px){
      .login-header{
        grid-template-columns: 160px 1fr 24px;
        min-height: 100px;
      }
      .login-header .logo-wrap img{
        height: clamp(70px, 9vh, 95px);
      }
      .login-header h1{
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header class="login-header">
    <div class="logo-wrap">
      <!-- Cache-buster para que tome el logo nuevo si lo reemplazás -->
      <img src="{% static 'img/fondo.png' %}?v={% now 'U' %}" alt="Logo D3S">
    </div>
    <h1>SISTEMA DE GESTIÓN</h1>
    <div class="right-fill"></div>
  </header>

  <!-- Centro -->
  <main class="login-shell">
    <div class="login-container">
      <h2>Accedé a tu cuenta</h2>

      {% if form.errors %}
        <div class="errors">Usuario o contraseña incorrectos.</div>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% if next %}
          <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        <div class="form-row">
          <label for="id_username">Usuario</label>
          <input type="text" name="username" id="id_username"
                 placeholder="Ingresá tu usuario"
                 value="{{ form.username.value|default_if_none:'' }}"
                 required autofocus autocomplete="username">
        </div>

        <div class="form-row">
          <label for="id_password">Contraseña</label>
          <input type="password" name="password" id="id_password"
                 placeholder="Tu contraseña" required autocomplete="current-password">
        </div>

        <div class="submit-row">
          <button type="submit">Iniciar sesión</button>
        </div>
      </form>

      <div class="help-text">
        ¿Olvidaste tu contraseña? <a href="{% url 'password_reset' %}">Recuperala acá</a>
      </div>
    </div>
  </main>

</body>
</html>
