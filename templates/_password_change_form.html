<form method="post" action="{% url 'password_change_modal' %}">
  {% csrf_token %}
  <div style="display:grid; gap:10px;">
    <div>
      <label>Contraseña actual</label>
      {{ form.old_password }}
      {% for e in form.old_password.errors %}<div style="color:#b42318">{{ e }}</div>{% endfor %}
    </div>
    <div>
      <label>Nueva contraseña</label>
      {{ form.new_password1 }}
      {% for e in form.new_password1.errors %}<div style="color:#b42318">{{ e }}</div>{% endfor %}
    </div>
    <div>
      <label>Confirmar nueva contraseña</label>
      {{ form.new_password2 }}
      {% for e in form.new_password2.errors %}<div style="color:#b42318">{{ e }}</div>{% endfor %}
    </div>
  </div>
  <div style="margin-top:12px; text-align:right;">
    <button type="button" class="btn btn-secondary" data-cancel>Cancelar</button>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
